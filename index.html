<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <title>Heritage AR</title>

    <link rel="manifest" href="data:application/manifest+json,{'name':'Heritage AR','short_name':'HeritageAR','display':'standalone','orientation':'portrait','background_color':'#000000','theme_color':'#000000'}">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        :root { --accent: #FF8C00; --grad: linear-gradient(135deg, #FF8C00 0%, #ff5f6d 100%); }
        body { margin: 0; padding: 0; background: #000; font-family: 'Segoe UI', sans-serif; color: #fff; overflow: hidden; height: 100vh; }

        /* Full Screen App Container */
        .app-shell { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .hero-title { font-size: 40px; font-weight: 900; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 60px; filter: drop-shadow(0 0 10px rgba(255,140,0,0.2)); }

        .btn-list { width: 88%; max-width: 350px; display: flex; flex-direction: column; gap: 20px; }
        
        /* Modern Pill Buttons */
        .nav-btn { 
            background: var(--grad); color: #fff; border: none; padding: 22px; 
            border-radius: 50px; font-size: 18px; font-weight: 800;
            box-shadow: 0 10px 20px rgba(255, 95, 109, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 12px;
            transition: 0.3s;
        }
        .nav-btn:active { transform: scale(0.92); box-shadow: 0 5px 10px rgba(0,0,0,0.5); }

        .hidden { display: none !important; }

        /* AR JOYSTICK HUD */
        .controls-hud { position: fixed; bottom: 5vh; right: 5vw; z-index: 3000; display: none; }
        .grid-joy { display: grid; grid-template-columns: repeat(3, 70px); gap: 12px; }
        .key { width: 70px; height: 70px; background: rgba(255,255,255,0.1); border: 2px solid var(--accent); border-radius: 50%; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 28px; backdrop-filter: blur(15px); }
        .key:active { background: var(--accent); color: #000; }
        
        .exit-btn { position: fixed; top: 40px; left: 20px; z-index: 3100; font-size: 24px; background: rgba(0,0,0,0.5); border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <div id="home" class="app-shell">
        <h1 class="hero-title">HERITAGE AR</h1>
        <div class="btn-list">
            <button class="nav-btn" onclick="openCat('monuments')">üèõÔ∏è MONUMENTS</button>
            <button class="nav-btn" onclick="openCat('temples')">üõï TEMPLES</button>
            <button class="nav-btn" onclick="openCat('wonders')">üåç 7 WONDERS</button>
        </div>
    </div>

    <div id="monuments" class="app-shell hidden">
        <div class="exit-btn" onclick="goHome()">‚úï</div>
        <h2 style="color: var(--accent); margin-bottom: 40px;">MONUMENTS</h2>
        <div class="btn-list">
            <button class="nav-btn" style="background: rgba(255,255,255,0.05); border: 1.5px solid var(--accent);" onclick="startAR('India Gate')">India Gate</button>
            <button class="nav-btn" style="background: rgba(255,255,255,0.05); border: 1.5px solid var(--accent);" onclick="startAR('Taj Mahal')">Taj Mahal</button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
             <a-text id="label" value="" position="0 1.5 0" align="center" color="#FF8C00" scale="1.5 1.5 1.5"></a-text>
             <a-torus-knot radius='0.25' radius-tubular='0.05' animation="property: rotation; to: 0 360 0; loop: true; dur: 3000" material="color: #FF8C00;"></a-torus-knot>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div id="hud" class="controls-hud">
        <div class="grid-joy">
            <div></div><div class="key">‚ñ≤</div><div></div>
            <div class="key">‚óÄ</div><div class="key" style="border-color: #ff3b30">‚ñ†</div><div class="key">‚ñ∂</div>
            <div></div><div class="key">‚ñº</div><div></div>
        </div>
        <button onclick="location.reload()" style="margin-top:20px; width:100%; padding:12px; border-radius:30px; background:rgba(255,255,255,0.1); color:#fff; border:1px solid #fff; font-weight:bold;">CLOSE AR</button>
    </div>

    <script>
        function openCat(id) {
            document.getElementById('home').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }
        function goHome() {
            document.querySelectorAll('.app-shell').forEach(s => s.classList.add('hidden'));
            document.getElementById('home').classList.remove('hidden');
        }
        function startAR(name) {
            document.querySelectorAll('.app-shell').forEach(s => s.classList.add('hidden'));
            document.getElementById('hud').style.display = 'block';
            document.getElementById('label').setAttribute('value', name);
        }
    </script>
</body>
</html>
